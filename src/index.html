<html>

<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>WineOn</title>
  <link rel="stylesheet" href="static/font_awesome/font-awesome.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body ng-cloak>
  <div ng-controller="MasterController as mstrCtrl">
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="leftMenu">
        <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">{{'MENU_TITLE' | translate }}</h1>
        </md-toolbar>
        <md-content layout="column">
          <md-list-item class="secondary-button-padding" ng-click="navigateTo('NAV_SETTINGS')">
            <span class="md-avatar-icon fa fa-cogs "></span>
            <span>{{'GENERICS'|translate}}</span>
          </md-list-item>
        </md-content>
      </md-sidenav>
      <div layout="column" layout-fill>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Back" ng-click="goBack()" ng-hide="hideBack()">
              <md-icon md-font-icon="fa fa-chevron-left fa-2x"></md-icon>
            </md-button>
            <span>WineCards</span>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleMenu()">
              <md-icon md-font-icon="fa fa-bars fa-2x"></md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <ng-view class="winecardview"></ng-view>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="app.bundle.js"></script>
</body>

</html>
